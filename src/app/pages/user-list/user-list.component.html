<div class="container">
  <button
    class="button-primary add-user"
    (click)="onCreateUser()"
    [disabled]="usersIsLoading"
  >
    Create User
  </button>

  <table class="agent-list">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <app-loader *ngIf="usersIsLoading"></app-loader>
      <div class="agent-list__empty" *ngIf="!users.length && !usersIsLoading">
        No data available. Create new user.
      </div>
      <tr *ngFor="let user of users" (click)="onUserClick(user)">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.user_type }}</td>
      </tr>
    </tbody>
  </table>
</div>
